<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Lớp</title>
    <style>
        /* Thiết lập nền trắng cho toàn bộ trang */
        body {
            background-color: white; /* Nền trắng */
            color: #FF69B4; /* Màu chữ: Hồng (Hot Pink) */
            font-family: Arial, sans-serif;
            display: flex; /* Dùng flexbox để căn giữa nội dung */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao đầy đủ của khung nhìn */
            margin: 0;
            text-align: center;
        }

        /* Định dạng cho đoạn chữ */
        h1 {
            font-size: 3em; /* Kích thước chữ lớn */
        }
    </style>
</head>
<body>
    <h1>TÔI LÀ LỚP 41T2</h1>
</body>
</html>
