<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Dịch Vụ Buôn Ma túy</title>
    <style>
        body {
            /* Căn giữa toàn bộ nội dung theo chiều ngang */
            display: flex;
            justify-content: center;
            /* Căn giữa toàn bộ nội dung theo chiều dọc (nếu cần) */
            align-items: center;
            /* Thiết lập chiều cao tối thiểu để căn giữa dọc hoạt động */
            min-height: 100vh;
            margin: 0;
            /* Cài đặt font chữ và màu nền cơ bản */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Màu nền nhẹ */
            color: #333; /* Màu chữ cơ bản */
            text-align: center; /* Đảm bảo tiêu đề bên trong center-container cũng được căn giữa */
        }

        .center-container {
            /* Container chứa tiêu đề và avatar */
            display: flex;
            flex-direction: column; /* Xếp các phần tử theo cột */
            align-items: center; /* Căn giữa các phần tử bên trong theo chiều ngang */
            padding: 20px;
        }

        .avatar {
            /* Thiết lập kích thước và hình tròn cho avatar */
            width: 150px; /* Kích thước ảnh */
            height: 150px;
            border-radius: 50%; /* Biến ảnh thành hình tròn */
            object-fit: cover; /* Đảm bảo ảnh hiển thị đầy đủ và không bị biến dạng */
            margin-bottom: 20px; /* Khoảng cách với tiêu đề */
            border: 5px solid #fff; /* Viền trắng (tùy chọn) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng nhẹ */
        }

        h1 {
            color: #2196F3; /* Màu xanh nổi bật cho tiêu đề */
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="center-container">
        <h1>Chào mừng đến với trang chủ Buôn Ma túy</h1>
        
        <img src="YOUR_AVATAR_URL_HERE" alt="Ảnh đại diện" class="avatar">

    </div>

</body>
</html>
